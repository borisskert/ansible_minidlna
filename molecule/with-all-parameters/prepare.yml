---
- name: Prepare
  hosts: all
  become: true

  roles:
    - role: install-docker
      docker_storage_driver: overlay2
      docker_cleanup_enabled: false
      docker_install_pip_package: true
      when: not (
        molecule_docker_environment is defined
        and molecule_docker_environment | bool
        )

  post_tasks:
    - name: Create music media directory
      file:
        path: /srv/my_minidlna/media/music
        state: directory
        owner: root
        group: root
        mode: 0750

    - name: Create videos media directory
      file:
        path: /srv/my_minidlna/media/videos
        state: directory
        owner: root
        group: root
        mode: 0750

    - name: Create pictures media directory
      file:
        path: /srv/my_minidlna/media/pictures
        state: directory
        owner: root
        group: root
        mode: 0750
